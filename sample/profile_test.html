<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="../static/public/css/style.css" rel="stylesheet">
</head>
<body class="body">
<div id="application"></div>
<script src="bundle.bemhtml.js"></script>
<script src="bundle.bemtree.js"></script>
<script>
  // Несмотря на то, что в либе не так, я предполагаю, что content ВСЕГДА массив
  // или его нет. Т.е. писать не content: foo, а content: [foo].
  const template = [{
      block: 'profile-info',      
      content: [                    
                {
                    elem: 'item',  
                    name: 'Никнейм',                  
                    value: 'username'
                },
                {
                    elem: 'item',  
                    name: 'Имя',
                    value: 'Иван'
                },
                {
                    elem: 'item',  
                    name: 'Фамилия',
                    value: 'Иванов'
                },
                {
                    elem: 'item',   
                    name: 'Дата рождения',
                    value: '15.06.1997'
                },
                {
                    elem: 'item',  
                    name: 'Пол',
                    value: 'Мужской'
                }
            ]
    }];  
  document.getElementById('application').insertAdjacentHTML('beforeend',
      bemhtml.apply(template)
  );
  console.log(bemtree.apply(template)); // for debugging
</script>
</body>
</html>
