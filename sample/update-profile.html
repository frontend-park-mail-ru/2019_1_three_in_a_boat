<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link href="../static/public/css/style.css" rel="stylesheet">
</head>
<body class="body">
    <div id="application"></div>
    <script src="bundle.bemhtml.js"></script>
    <script src="bundle.bemtree.js"></script>
    <script>
        const template = [
            {
                block: 'update-profile-popup',
                mods: {'main': true},
                content: [
                    {
                        elem: 'title',
                        content: 'Изменение настроек'
                    },
                    {
                        elem: 'update-profile-form',
                        content: [
                            {
                                elem: 'form-group',
                                mods: 'size, large',
                                content: [
                                    {
                                        addAtr: 'login',
                                        content: 'Логин',
                                    },
                                    {
                                        elem: 'size',
                                        mods: 'inline',
                                        content: [
                                            {
                                                elem: 'input',
                                                extend: 'tooltip',
                                                mods: 'title',
                                                content: 'Укажите новый логин'
                                            },
                                            {
                                                elem: 'input',
                                                extend: 'tooltip',
                                                mods: 'help',
                                                content: 'Вы можете изменить свой логин',
                                            }
                                        ]
                                    },
                                ]
                            }
                        ]
                    }
                ]
            }

        ];
        document.getElementById('application').insertAdjacentHTML('beforeend',
            bemhtml.apply(template)
        );
        console.log(bemtree.apply(template)); // for debugging
    </script>

</body>
</html>
