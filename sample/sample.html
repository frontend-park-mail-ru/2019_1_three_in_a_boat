<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link href="../static/public/css/style.css" rel="stylesheet">
</head>
<body class="body">
<div id="application"></div>
<script src="bundle.bemhtml.js"></script>
<script src="bundle.bemtree.js"></script>
<script>
  // Несмотря на то, что в либе не так, я предполагаю, что content ВСЕГДА массив
  // или его нет. Т.е. писать не content: foo, а content: [foo].
  const header = {
    block: 'header',
    mods: {'main': true},
    content: [
      {
        block: 'icon',
        mods: {color: 'orange', size: 'xlarge', type: 'mailru'}
      },
      {
        elem: 'title',
        content: ['hexagon']
      }
    ]
  };
  const template = [
    {
      block: 'authors',
      content: [
        {
          elem: 'header',
          content: 'Проект разработали'
        },
        {
          elem: 'items',
          content: [
            {
              block: 'btn',
              mods: {size: 'large'},
              content: [
                {
                  block: 'icon',
                  mods: {type: 'cross', color: 'white'},
                  wrappedInside: 'btn',
                },
                {
                  elem: 'text',
                  content: ['Hi dude']
                }]
            },
            {
              block: 'checkbox',
              mods: {size: 'large'},
              attrs: {foo: 'bar'}
            },
            {
              block: 'field-group',
              content: [
                {
                  block: 'input',
                  content: [
                    {
                      block: 'icon',
                      wrappedInside: 'input',
                      mods: {type: 'eye', size: 'large', color: 'black', btn: true}
                    },
                    {elem: 'field'}
                  ]
                },
                {block: 'input'},
              ]
            }
          ],
          authors: [
            {
              name: 'Никита',
              devInfo: 'фронт/бэк/фуллкек',
              img: '../static/public/images/nikita.jpg',
              description: '01234'
            },
            {
              name: 'Арсен',
              devInfo: 'фронт/бэк/фуллкек',
              img: '../static/public/images/pepe.jpg',
              description: '56789'
            },
            {
              name: 'Андрей',
              devInfo: 'фронт/бэк/фуллкек',
              img: '../static/public/images/andrey.jpg',
              description: 'Цифры закончились, Андрей, раньше надо было приходить'
            }
          ]
        }
      ]
    }];
  document.getElementById('application').insertAdjacentHTML('beforeend',
      bemhtml.apply(header)
  );
  document.getElementById('application').insertAdjacentHTML('beforeend',
      bemhtml.apply(template)
  );
  console.log(bemtree.apply(template)); // for debugging
</script>
</body>
</html>
