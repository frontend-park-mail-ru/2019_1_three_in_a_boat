<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Scores</title>
    <link href="../static/public/css/style.css" rel="stylesheet">
</head>
<body class="body">
<div id="application"></div>
<script src="bundle.bemhtml.js"></script>
<script src="bundle.bemtree.js"></script>
<script>
  // Несмотря на то, что в либе не так, я предполагаю, что content ВСЕГДА массив
  // или его нет. Т.е. писать не content: foo, а content: [foo].
  const header = {
    block: 'header',
    mods: {'main': true},
    content: [
      {
        block: 'icon',
        mods: {color: 'orange', size: 'xlarge', type: 'mailru'}
      },
      {
        elem: 'title',
        content: ['hexagon']
      }
    ]
  };
  const template = [
    {
      block: 'menu',
      content: [        
            {
                block: 'title',
                mods: { large: true },
                content: 'Меню',
                wrappedInside: 'menu',
                wrappedAs: 'title'
            },
            {
                block: 'hr',
                mods: { inline: true }
            },
            {
            elem: 'items',
            points: [
                {
                    href: '#',
                    text: 'Авторизация',
                    type: 'signin'
                },
                {
                    href: '#',
                    text: 'Регистрация',
                    type: 'key'
                },
                {
                    href: '#',
                    text: 'Авторы',
                    type: 'users'
                },
                {
                    href: '#',
                    text: 'Лидеры',
                    type: 'crown'
                },
                {
                    href: '#',
                    text: 'Играть',
                    type: 'gamepad'
                }
            ]
            }
        ]
    }];
  document.getElementById('application').insertAdjacentHTML('beforeend',
      bemhtml.apply(header)
  );
  document.getElementById('application').insertAdjacentHTML('beforeend',
      bemhtml.apply(template)
  );
  console.log(bemtree.apply(template)); // for debugging
</script>
</body>
</html>
