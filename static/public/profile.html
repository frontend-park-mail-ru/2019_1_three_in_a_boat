<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="body">
<div class="profile-popup profile-popup_main">
    <div class="title profile-popup__title">Профиль</div>
    <div class="icon-bg icon-bg_borderless icon-bg_size_xxxlarge icon-bg_shape_round
                icon-bg_color_muted-light profile-popup__profile-icon">
        <span class="profile-popup__userpic-text">ИИ</span>
    </div>
    <div class="profile-popup__profile-info profile-info">
        <div class="profile-info__item">
            <div class="profile-info__item-name">Никнейм</div>
            <div class="profile-info__item-value">vileven</div>
        </div>
        <div class="profile-info__item">
            <div class="profile-info__item-name">Имя</div>
            <div class="profile-info__item-value">Иван</div>
        </div>
        <div class="profile-info__item">
            <div class="profile-info__item-name">Фамилия</div>
            <div class="profile-info__item-value">Иванов</div>
        </div>
        <div class="profile-info__item">
            <div class="profile-info__item-name">Дата рождения</div>
            <div class="profile-info__item-value">15.06.1997</div>
        </div>
        <div class="profile-info__item">
            <div class="profile-info__item-name">Пол</div>
            <div class="profile-info__item-value">Мужской</div>
        </div>
    </div>
    <div class="profile-popup__double-btn">
        <button class="btn btn_size_large btn_with-icon profile-popup__btn">
            <span class="btn__inner">
                <span class="icon icon_type_useredit icon_size_large btn__icon"></span>
                <span class="btn__text">Изменить</span>
            </span>
        </button>
        <button class="btn btn_size_large btn_color_muted btn_with-icon profile-popup__btn">
            <span class="btn__inner">
                <span class="icon icon_type_delete icon_size_large btn__icon"></span>
                <span class="btn__text">Удалить</span>
            </span>
        </button>
    </div>
</div>
<script>
	//same
</script>
</body>
</html>
