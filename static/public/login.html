<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="css/style.css" rel="stylesheet">
</head>
<body class="body body_color_dark">
<div class="login-popup">
    <div class="title login-popup__title">Войти</div>
    <i class="icon icon_size_large icon_color_black
                 icon_btn icon_type_cross login-popup__close-popup"></i>
    <form class="login-form">
        <div class="form-group form-group_size_inline">
            <div class="form-group form-group_size_large">
                <input class="input input__field login-form__input" placeholder="Телефон или электронная почта" type="text">
            </div>
            <div class="input input_with-icon login-form__input">
                <input class="input__field" placeholder="Пароль" type="password">
                <i class="icon icon_btn icon_color_black
                          icon_type_eye input__icon"></i>
            </div>
        </div>
        <div class="form-group form-group_align_space-between form-group_size_large">
            <div>
                <input class="checkbox checkbox_size_small login-form__remember-me-checkbox"
                       id="login-form__remember-me-checkbox1" type="checkbox">
                <label class="login-form__remember-me-label" for="login-form__remember-me-checkbox1">
                    Запомнить пароль
                </label>
            </div>
            <div>
                <a class="login-form__forgot-password-link" href="#">Забыли пароль?</a>
            </div>
        </div>
        <div class="form-group_align_center login-form__form-group">
            <button class=" btn login-form__submit-btn" type="submit">
                <span class="btn__inner">
                    <span class="btn__text">Войти</span>
                </span>
            </button>
        </div>
    </form>
    <div class="login-popup__continue-with-text">или продолжить через</div>
    <div class="sm-icons-list">
        <a class="icon-bg icon-bg_size_tall icon-bg_color_vk sm-icons-list__icon-bg" href="#">
            <i class="icon icon_type_vk sm-icons-list__icon"></i>
        </a>
        <a class="icon-bg icon-bg_size_tall icon-bg_color_fb sm-icons-list__icon-bg" href="#">
            <i class="icon icon_type_fb sm-icons-list__icon"></i>
        </a>
        <a class="icon-bg icon-bg_size_tall icon-bg_color_ok sm-icons-list__icon-bg" href="#">
            <i class="icon icon_type_ok sm-icons-list__icon"></i>
        </a>
    </div>
    <hr class="hr login-popup__hr">
    <div class="login-popup__signup-link">
        <a href="#">Зарегистрироваться</a>
    </div>
</div>
<script>
  // chrome executes transition while rendering, using this costыlь to prevent it
  // i have no idea how this works
</script>
</body>
</html>
