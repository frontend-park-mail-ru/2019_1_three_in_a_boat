server{

  rewrite ^/(.*)/$ /$1 permanent;
  listen 80;
  server_name meta;
  access_log  /var/log/nginx/hexagon.access.log  main;
  error_log  /var/log/nginx/hexagon.error.log  warn;

  # location /api {
