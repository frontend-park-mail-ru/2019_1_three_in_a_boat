  location / {
    sendfile on;
    tcp_nopush on;
    autoindex off;
    alias /media/alfaix/Data/drive/bmstu/tp/frontend/project/static/public/$fname;
    break;
  }

  location ~ ^/img/(?<fname>.+)$ {
    sendfile on;
    tcp_nopush on;
    autoindex off;
    alias /media/alfaix/Data/drive/bmstu/go/project/media/images/$fname;
    break;
  }
}
